<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./img/icon1212.jpg" type="image/x-icon">
    <title>Jefferson</title>
</head>

<body>


    <div id="textStyle">


        <div id="inputMsg">

            <div class="titleStyle">

                <label for="text">
                    <p>Add the message</p> <input type="text" name="text" class="titleName">
                </label>

            </div>

            <div class="fontInput">
                <label for="text">
                    <p>Font</p> <input type="text" name="text" class="fontName">
                </label>
            </div>

            <div class="fontColorInput">
                <label for="text">
                    <p>Font color</p> <input type="text" name="text" class="fontColorName"> &nbsp; &nbsp; <input
                        type="color" name="color" id="searchColor">
                </label>
            </div>


            <div class="backgroundColor">
                <label for="text">
                    <p>Background color</p> <input type="text" name="text" class="backgroundC">
                </label>
            </div>

            <div class="btnClick">
                <button class="clickMsg">Enter Message</button>
            </div>


        </div>


        <div id="outputMsg">

            <div class="outMessage">
                <label for="text ">
                    <p>Your Message </p><input type="text" name="text" class="outMsg"><br>
                </label>
            </div>

            <div class="copyText">
                <button onclick="myCopy()" class="myCopy">Copy text</button>
            </div>





        </div>



    </div>




    <script src="./index.js"></script>
</body>

</html>
